<!DOCTYPE html>
<html>
<head>
	<title>Port Scanner</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
<body>
	<div class="d-md-block m-5 p-5 display-2 bg-secondary-subtle"><h3 class="d-block text-center display-1"> PORT SCANNER </h3></div>
	<form class="mt-5 p-1 mb-5" hx-post="http://localhost:8080/" hx-target="body">
        <div class="container pl-3">
            
            <label class="form-label" for="ip">IP Address/Domain Addr:</label>
            <input class="form-control" type="text" id="ip" name="ip" required>
            <div class="form-text">Note : You should have authority to use the IP address</div>
            <div class="row mt-4">
           
            <div class="col-4">
            <input class="form-control" type="number" placeholder="Start Port" id="startPort" name="startPort" required>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
            <input type="number" placeholder="End Port" id="endPort" name="endPort" class="form-control" required>
            </div>
            <div class="col-2"></div>
            <div class="col-1">
            <button type="submit" class="btn btn-outline-dark" > Submit </button>
            </div>
        </div>
    </div>
    
    </form>

    <div class="container opacity-50">The table lists all the open network ports .</div>

    <div class="container">
        <table class="table table-bordered table-hover">
        <thead class="thead table-dark ">
            <tr>
                <th scope="col" class="text-lg-center">IP Address</th>
                <th scope="col" class="text-lg-center">Port No.</th>
                <th scope="col" class="text-lg-center">Network type</th>
                <th scope="col" class="text-lg-center">Time</th>

                
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td class="text-lg-center">{{ .IP }}</td>
                <td class="text-lg-center">{{ .PORT }}</td>
                <td class="text-lg-center">{{ .Net }}</td>
                <td class="text-lg-center">{{ .Time }}</td>

                
            </tr>
            {{ else }}
            <tr>
                <td colspan="3" class="text-lg-center">No ports found.</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    </div>
</body>
</html>
