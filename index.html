<!DOCTYPE html>
<html>
<head>
	<title>Port Scanner</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
<body>
	<div class="d-md-block m-5 p-5 display-2 bg-secondary-subtle"><h3 class="d-block text-center display-1"> PORT SCANNER </h3></div>
	<form class="mt-5 p-1 mb-5" hx-post="http://localhost:8080/" hx-target="body">
        <div class="container pl-3">
            
            <label class="form-label" for="ip">IP Address/Domain Addr:</label>
            <input class="form-control" type="text" id="ip" name="ip">
            <div class="form-text">Note : You should have authority to use the IP address</div>
            <div class="row mt-4">
           
            <div class="col-4">
            <input class="form-control" type="number" placeholder="Start Port" id="startPort" name="startPort">
            </div>
            <div class="col-1"></div>
            <div class="col-4">
            <input type="number" placeholder="End Port" id="endPort" name="endPort" class="form-control">
            </div>
            <div class="col-2"></div>
            <div class="col-1">
            <button type="submit" class="btn btn-outline-dark"> Submit </button>
            </div>
        </div>
    </div>
    
    </form>

    </body>
    </html>
